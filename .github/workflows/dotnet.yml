# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/experimental-project.sln
    - name: Build
      run: dotnet build ./src/experimental-project.sln --no-restore --configuration Release
    - name: Test
      run: dotnet test ./src/experimental.api.tests/experimental.api.tests.csproj --no-build --verbosity normal
